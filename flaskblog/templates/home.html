{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="content-section">
    <h1>Home Page</h1>
    <div class="card" style="width: 18rem;display: inline-flex;
    margin-left: 2em;">
      <img src="{{ url_for('static', filename='products.jpg') }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Products</h5>
        <a href="{{url_for('products')}}" class="btn btn-primary">Go to Products</a>
      </div>
    </div>
    <div class="card" style="width: 16.8rem;display: inline-flex;
    margin-left: 2em;">
      <img src="{{ url_for('static', filename='categories.jpg') }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Categories</h5>
        <a href="{{url_for('categories')}}" class="btn btn-primary">Go to Categories</a>
      </div>
    </div>
    <div class="card" style="width: 18.1rem;display: inline-flex;
    margin-left: 2em;">
      <img src="{{ url_for('static', filename='orders.svg') }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Orders</h5>
        <a href="{{url_for('orders')}}" class="btn btn-primary">Go to Orders</a>
      </div>
    </div>
    </div>
</div>
{% endblock %}
